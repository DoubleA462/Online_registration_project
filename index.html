<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="heading">
            <div class="container">
                <span>THE CODE REVIEW</span>
            </div>
         </div>
         <div>
            <H2>Signup for our newsletter</H2>
            <p class="signup">Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

    <hr class="hr1">
    <hr class="hr2">

    <main>
        <div class="container">
            <form action="index.html" method="post">
    
                <fieldset class="fieldset1">
                    <legend>Contact Information</legend>
                    
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="Required">
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required">
                    
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">
                    
                    <label for="address1">Street Address</label>
                    <input type="text" id="address1" name="user-address1">
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city">
                    
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="Alabama">Alabama</option>                        
                        <option value="Alaska">Alaska</option>                        
                        <option value="Arizona">Arizona</option>                        
                        <option value="Arkansas">Arkansas</option>                        
                        <option value="California">California</option>                        
                        <option value="Colorado">Colorado</option>                        
                        <option value="Connecticut">Connecticut</option>                        
                        <option value="Delaware">Delaware</option>                        
                        <option value="Florida">Florida</option>                        
                        <option value="Georgia">Georgia</option>                        
                        <option value="Hawaii">Hawaii</option>                        
                        <option value="Idaho">Idaho</option>                        
                        <option value="Illinois">Illinois</option>                        
                        <option value="Indiana">Indiana</option>                        
                        <option value="Iowa">Iowa</option>                        
                        <option value="Kansas">Kansas</option>                        
                        <option value="Kentucky">Kentucky</option>                        
                        <option value="Louisiana">Louisiana</option>                        
                        <option value="Maine">Maine</option>                        
                        <option value="Maryland">Maryland</option>                        
                        <option value="Massachusetts">Massachusetts</option>                        
                        <option value="Michigan">Michigan</option>                        
                        <option value="Minnesota">Minnesota</option>                        
                        <option value="Mississippi">Mississippi</option>                        
                        <option value="Missouri">Missouri</option>                        
                        <option value="Montana">Montana</option>                        
                        <option value="Nebraska">Nebraska</option>                        
                        <option value="Nevada">Nevada</option>                        
                        <option value="New Hampshire">New Hampshire</option>                        
                        <option value="New Jersey">New Jersey</option>                        
                        <option value="New Mexico">New Mexico</option>                        
                        <option value="New York">New York</option>                        
                        <option value="North Carolina">North Carolina</option>                        
                        <option value="North Dakota">North Dakota</option>                        
                        <option value="Ohio">Ohio</option>                        
                        <option value="Oklahoma">Oklahoma</option>                        
                        <option value="Oregon">Oregon</option>                        
                        <option value="Pennsylvania">Pennsylvania</option>                        
                        <option value="Rhode Island">Rhode Island</option>                        
                        <option value="South Carolina">South Carolina</option>                        
                        <option value="South Dakota">South Dakota</option>                        
                        <option value="Tennessee">Tennessee</option>                        
                        <option value="Texas">Texas</option>                        
                        <option value="Utah">Utah</option>                        
                        <option value="Vermont">Vermont</option>                        
                        <option value="Virginia">Virginia</option>                        
                        <option value="Washington">Washington</option>                        
                        <option value="West Virginia">West Virginia</option>                        
                        <option value="Wisconsin">Wisconsin</option>                        
                        <option value="Wyoming">Wyoming</option>                        
                    </select>

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip">
            
                </fieldset>

                <hr class="hr2">

                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletter you would like to recieve</p>

                    <input type="checkbox" id="html_news" value="interest_html_news" name="user_interest"><label class="light" for="html_news">HTML News</label><br>
                    <input type="checkbox" id="css_news" value="interest_css_news" name="user_interest"><label class="light" for="css_news">CSS News</label><br>
                    <input type="checkbox" id="javascript_news" value="interest_javascript_news" name="user_interest"><label class="light" for="javascript_news">Javascript News</label><br>

                    <p>Newsletter format</p>
                    <input type="radio" id="html" value="interest_html" name="user_interest"><label class="light" for="html">HTML</label><br>
                    <input type="radio" id="plain_text" value="interest_plain_text" name="user_interest"><label class="light" for="plain_text">Plain Text</label><br>

                    <p>Other topics you'd liek to heat about</p>
                    <label for="other-topics"></label>
                    <textarea id="other-topics" name="other-topics"></textarea>

                    <button>Sign Up</button>

                </fieldset>

            </form>
        </div>
    </main>

    <footer>Copyright The Code Review</footer>

 
    
       
    
</body>
</html>
